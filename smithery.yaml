startCommand:
  type: stdio
  configSchema:
    type: object
    properties: {}
    required: []
    additionalProperties: false
  commandFunction: |-
    (config) => {
      return {
        command: "node",
        args: ["src/index.js"],
        env: {
          MCP_STDIO: "true"
        },
        cwd: process.cwd()
      };
    }
